<style>
   #btnCollapse {
      width: 100%;
      /* color: white; */
      background-color: #f5f5f5;
      /* font-weight: bold; */
      margin: 0 auto;
      text-align: left;
   }

   #pnlCollapse {
      width: 100%;
      margin: 0px;
      /* border: 1px solid #dee2e6;
      border-radius: 5px; */
   }

   .arrow-toggle .glyphicon-chevron-up,
   .arrow-toggle.collapsed .glyphicon-chevron-down {
      display: block;
      float: right;
   }

   .arrow-toggle.collapsed .glyphicon-chevron-up,
   .arrow-toggle .glyphicon-chevron-down {
      display: none;
      float: right;
   }
</style>

<div id="pnlCollapse" class="border rounded mb-3">
   <button class="btn btn-light" id="btnCollapse" type="button" data-toggle="collapse"
      data-target="#collapseSuite_${LG_ID}" aria-expanded="false" aria-controls="collapseInfo">
      <span data-toggle="tooltip" title=" Build Information">

         <span class="label ${LG_TEST_STATUS_CLS}"><i class="glyphicon ${LG_CSS_ICO_STATUS}"></i></span>
         <font class="${LG_TEST_STATUS_CLS_TEXT}">${LG_MAPPED_TITLE}: <b>${LG_TEST_NAME}</b></font>
         <span class="label-container" style="float: right">
            <span class="badge ${LG_TEST_STATUS_CLS}">Time elapsed: ${LG_TEST_DURATION}</span>
            <span class="badge badge-success">${LG_NUM_OF_PASSED}</span>
            <span class="badge badge-danger">${LG_NUM_OF_FAILED}</span>
         </span>

      </span>
      <span class="arrow-toggle" data-toggle="collapse" data-target="#collapseInfo" id="inforArrow">
         <span class="glyphicon glyphicon-chevron-up"></span>
         <span class="glyphicon glyphicon-chevron-down"></span>
      </span>
   </button>
   <div class="collapse" id="collapseSuite_${LG_ID}">
      ${LG_TEST_DETAIL}
   </div>
</div>
